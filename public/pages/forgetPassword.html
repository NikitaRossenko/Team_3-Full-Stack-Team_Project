<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

    <!-- Link css file -->
    <link rel="stylesheet" href="../style/dist/style.css">
    <link rel="stylesheet" href="../style/dist/forgetPassword.css">
    <link rel="stylesheet" href="../style/dist/navBarIcons.css">

    <!-- Link Js link -->
    <script src="../src/dist/forgetPassword.js" defer></script>

    <title>Road of Glory - Login</title>
</head>

<body onload="onLoad()">

    <div class="navBar">
        <div class="navIconsContainer">
            <div class="homeBtnContainer navIcon">
                <h1>Back</h1>
                <a href="/login.html"><img id="homeBtn" src="../images/buttons/20.png"></a>
            </div>
        </div>
      </div>
    <div class="container" >
        <div class="container-password">
            <img width="75px" src="../images/buttons/loading.png" alt="" id="loadingIcon">
        </div>
        <div class="container__container-form" >
            <form class="container__form" onsubmit="handleResetPassword(event)">
                <h2 class="container__form__title">
                    Reset Your password easy 
                </h2>
                <div class="container__form__group">
                    <label for="lastName">your Last name:</label>
                    <input required type="text" id="lastName" name="lastName">
                </div>
                <div class="container__form__group">
                    <label for="userName">your userName:</label>
                    <input required type="text" id="userName" name="userName">
                </div>

                <div class="container__form__group">
                    <label for="email">your email address:</label>
                    <input required type="email" id="email" name="email">
                </div>


                <button type="submit">Reset</button>
            </form>

            <footer class="container__footer">
                <h3>Are you not a member yet? </h3>
                <a href="/register.html">REGISTER NOW</a>
            </footer>
        </div>

    </div>
</body>

</html>
