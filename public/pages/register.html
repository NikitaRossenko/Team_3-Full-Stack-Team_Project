<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link css file -->
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./dist/register.css">
    <title>REGISTER PAGE</title>
</head>
<body>
<div class="container">

        <div class="container__container-form">
                <form action="" class="container__form">
                        <h2 class="container__form__title">
                            Registration Form
                        </h2>  
                        <div class="container__form__group">
                                <label for="fName">First Name</label>
                                <input type="text" id="fName" name="fName">
                        </div>
                        <div class="container__form__group">
                                <label for="lName">Last Name</label>
                                <input type="text" id="lName" name="lName">
                        </div>
                        <div class="container__form__group">
                                <label for="userName">userName</label>
                                <input type="text" id="userName" name="userName" >
                        </div>
                        <div class="container__form__group">
                                <label for="email">Email</label>
                                <input type="email" id="fName" name="email">
                        </div>
                        <div class="container__form__group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password">
                        </div>
                        <div class="container__form__group">
                                <label for="cPassword" class="confirmText">Confirm Password</label>
                                <input type="cPassword" id="cPassword" name="cPassword">
                        </div>

                        <button type="submit">REGISTER</button>
                </form>

                <footer class="container__footer">
                        <h3>Do You have Member ? </h3>
                        <a href="#">LOGIN NOW</a>
                </footer>
        </div>

</div>
</body>
</html>
