<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/dist/style.css">
    <link rel="stylesheet" href="../style/dist/game.css">
    <script src="../src/game/dist/pathWaypoints.js" defer></script>
    <script src="../src/game/dist/placementTowers.js" defer></script>
    <script src="../src/game/dist/game.js" defer></script>
    <title>Road of Glory - Game</title>
</head>
<body>
    <div class="navBar">
        <div class="navIconsContainer">
            <div class="scoreboardBtnContainer navIcon">
                <h1>Scoreboard</h1>
                <a href="./scoreBoard.html"><img id="scoreboardBtn" src="../images/buttons/20.png"></a>
            </div>
        </div>
        <h1 class="gameTitle">Road Of Glory</h1>
        <div class="navIconsContainer rightNavIconsContainer">
            <div class="loginBtnContainer navIcon">
                <h1>Logout</h1>
                <a href="./login.html"><img id="loginBtn" src="../images/buttons/20.png"></a>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div id="playerHealth">
        </div>
        <div id="playerCoinsBag">
            <h1 id="playerCoins">999</h1>
            <img src="../images/icons/32x32 coin bag.png" alt="" srcset="">
        </div>
        <div id="playerScore">
            <h1 >Score:</h1>
            <h1 id="scoreAmount">999</h1>
        </div>
        <div class="uiIconsContainer">
            <div id="pauseBtnContainer" class="navIcon uiIcons">
                <img id="pauseBtnIcon" class="icon" src="../images/icons/pause 96x96.png">
                <img id="pauseBtn" src="../images/buttons/20.png">
            </div>
            <div id="menuBtnContainer" class="navIcon uiIcons">
                <img id="menuBtnIcon" class="icon" src="../images/icons/menu 96x96.png">
                <img id="menuBtn" src="../images/buttons/20.png">
            </div>
        </div>
        <h1 id="gameOver">GAME OVER</h1>
        <canvas></canvas>
        <div onclick="game()" class="playBtnContainer navIcon">
            <h1 id="playBtnH1">Start!</h1>
            <img id="playBtn" src="../images/buttons/20.png" alt="" srcset="">
        </div>
    </div>
</body>
</html>
