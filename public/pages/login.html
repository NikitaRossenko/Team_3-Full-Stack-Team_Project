<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link css file -->
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./dist/login.css">
    <title>LOGIN PAGE</title>
</head>

<body>
    <div class="container">

        <div class="container__container-form">
            <form action="" class="container__form">
                <h2 class="container__form__title">
                    LOGIN Form
                </h2>
                <div class="container__form__group">
                    <label for="userName">User Name</label>
                    <input type="text" id="userName" name="userName">
                </div>

                <div class="container__form__group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>


                <button type="submit">REGISTER</button>
            </form>

            <footer class="container__footer">
                <h3>Are you not a member yet? </h3>
                <a href="/login">LOGIN NOW</a>
            </footer>
        </div>

    </div>
</body>

</html>
