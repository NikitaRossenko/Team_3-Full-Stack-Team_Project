<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link css file -->
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="./dist/login.css">

    <!-- Link Js link -->
    <script src="./dist/login.js" defer></script>

    <title>LOGIN PAGE</title>
</head>

<body onload="onLoad()">
    <div class="container">
        <button id="btn-home">
            <a href="#"> 
                <img src="../images/homeBtn.png" alt="">
            </a>
         </button>
        <button id="btn-play-pause" onclick="handleClickMusicBtn()"> 
                <img src="../images/playPauseBtn.png" alt="" class="active">
         </button>
        <div class="container__container-form" onsubmit="handleSubmitLoginForm(event)">
            <form action="" class="container__form">
                <h2 class="container__form__title">
                    LOGIN Form
                </h2>
                <div class="container__form__group">
                    <label for="userName">User Name</label>
                    <input type="text" id="userName" name="userName">
                </div>

                <div class="container__form__group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>


                <button type="submit">LOGIN</button>
            </form>

            <footer class="container__footer">
                <h3>Are you not a member yet? </h3>
                <a href="/register">REGISTER NOW</a>
            </footer>
        </div>

    </div>
</body>

</html>
