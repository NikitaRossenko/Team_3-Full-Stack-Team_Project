<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="../style/dist/scoreBoard.css" />
  </head>
  <body>
    <i class="fa fa-reply" style="font-size: 36px"></i>
    <div class="titel">
      <h1>ScoreBoard</h1>
    </div>
    <ul class="leaderboard">
      <li class="person">
        <p class="icon">🐶</p>
        <p class="nickname">itayz1e</p>
        <p class="score">1645</p>
        <ul class="point-btns"></ul>
      </li>
      <li class="person">
        <p class="icon">🐯</p>
        <p class="nickname">Nikita</p>
        <p class="score">1548</p>
        <ul class="point-btns"></ul>
      </li>
      <li class="person">
        <p class="icon"><img src="../images/PlayerIcons/10.png" alt="" srcset=""></p>
        <p class="nickname">Orel</p>
        <p class="score">1487</p>
        <ul class="point-btns"></ul>
      </li>
      <!-- place for persons / isotope plugin -->
    </ul>
  </body>
</html>
